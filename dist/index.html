<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/editor.css" />
    <title></title>
  </head>
  <body>
    <div id="settings" class="ui-panel">
      <div class="container">
        <b>Beatmap Properties</b>
      </div>
      <div class="container">
        <label for="bpm">Tempo (bpm)</label>
        <input name="bpm" id="bpm" value="120" />
      </div>

      <div class="container">
        <label for="snap-interval">Snap interval (notes per beat)</label>
        <input
          name="snap-interval"
          id="snap-interval"
          type="number"
          step="1"
          min="1"
          value="1"
        />
      </div>

      <div class="container">
        <label for="duration">Duration (seconds)</label>
        <input name="duration" id="duration" value="120" />
      </div>

      <div class="container">
        <label for="song">Song</label>
        <input name="song" id="song" />
      </div>

      <div class="container">
        <button id="clear-button">Clear Notes</button>
      </div>
    </div>
    <div id="Import/Export" class="ui-panel">
      <div class="container">
        <b>Import/Export</b>
      </div>
      <div class="container">
        <label for="import-file">Import Beatmap</label>
        <input
          name="import-file"
          id="import-file"
          type="file"
          accept="application/json"
        />
      </div>

      <!-- <div class="container">
        <label for="import-midi">Import Midi</label>
        <input name="import-midi" id="import-midi" type="file" accept=".midi" />
      </div> -->
      <div class="container">
        <button id="export-button">Export Beatmap</button>
      </div>
    </div>
    <div id="note-creation" class="ui-panel">
      <div class="container">
        <b>Note Creation</b>
      </div>
      <div class="container">
        <label for="note-width">Note Width</label>
        <input
          name="note-width"
          id="note-width"
          type="number"
          step="1"
          min="1"
          max="8"
          value="1"
        />
      </div>

      <div class="container">
        <label for="note-type-select">Note Type</label>
        <select id="note-type-select">
          <option selected value="0">Hit Note</option>
          <option value="1">Slide Note</option>
          <option value="2">Hold Note</option>
        </select>
      </div>
    </div>
    <div id="note-settings" class="ui-panel">
      <div class="container">
        <b>Note Properties</b>
      </div>
      <div class="container">
        <label for="selected-note-type">Note Type</label>
        <select id="selected-note-type" disabled>
          <option selected value="0">Hit Note</option>
          <option value="1">Slide Note</option>
          <option value="2">Hold Note</option>
        </select>
      </div>
      <div class="container">
        <label for="selected-note-width">Width</label>
        <input
          id="selected-note-width"
          type="number"
          step="1"
          min="1"
          max="8"
          value="1"
          disabled
        />
      </div>
      <div class="container">
        <label for="selected-note-start-time">Start Time (ms)</label>
        <input
          id="selected-note-start-time"
          type="number"
          readonly
          min="0"
          disabled
        />
      </div>
      <div class="container">
        <label for="selected-note-duration">Duration (ms)</label>
        <input id="selected-note-duration" type="number" min="0" disabled />
      </div>
    </div>
    <div id="audio-panel" class="ui-panel">
      <div class="container">
        <b>Audio</b>
      </div>
      <div class="container">
        <label for="import-audio">Import Audio File</label>
        <input
          name="import-audio"
          id="import-audio"
          type="file"
          accept="audio/*"
        />
      </div>
      <div class="container">
        <button id="audio-play-button">Play</button>
      </div>
      <div class="container">
        <label for="current-audio-time">Current Audio Time (ms)</label>
        <input id="current-audio-time" type="number" min="0" readonly />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
